---
classes:
  - nginx
  - nginx::server

origdom: gov.uk

# puppet-ssl parameters
ssl::params::ssl_path: '/etc/ssl'
ssl::params::ssl_cert_file: 'certs/%{hiera("origdom")}.crt'
ssl::params::ssl_key_file: 'private/%{hiera("origdom")}.key'

# ssl data
ssl_cert : >
    ENC[GPG,<encrypted_string>]
ssl_key : >
    ENC[GPG,<encrypted_string>]
